<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.ico" type="image/favicon">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700&display=swap" rel="stylesheet">
    <title>Dash</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- seprerate secton to keep all the header text together -->
<div class=" header">
        <img class="logo" src="images/logo/logo.png" alt="Dash Logo">
<div>
        <h1 class="head-text">Want to be your own boss?</h1>
        <h3 class="sub-header">Start today and make up to $30/hr driving your own vehicle with Dash!</h3>
</div>
<div class="content">
    <!-- seperated out the main page image to keep it in its own section -->
<div>
    <section class="main-image">
        <picture>
            <source media="(min-width: 959px)"
              srcset="">

                      <img src="images/bg-image/scooter.svg" alt="Girl on Scooter">
        </picture>
    </section>
</div>
<!-- Section for the Contact form -->
<div class="main-content">
<div class="contact-form">
    <form>
        <h2>Apply Now</h2>
        <p>Enter your info below.</p>
            <div class="inputbox firstname">
                <input 
                type="text" 
                name="fistName" 
                id="firstName" 
                placeholder="First name"
                required/>
            </div>
            <br>
            <div class="inputbox lastname">
                <input 
                type="text" 
                name="lastName" 
                id="lastName" 
                placeholder="Last name"
                required/>
            </div>
            <br>
            <div class="inputbox phone">
                <input 
                type="text" 
                name="phone" 
                id="phone" 
                placeholder="Phone number"
                required/>
            </div>
            <br>
            <div class="inputbox email">
                <input 
                type="text" 
                name="email" 
                id="email" 
                placeholder="Email adress"
                required/>
            </div>
                <br>
                <!-- Checkbox -->
                <div>
                    <input type="checkbox" name="terms" id="terms"><label for="terms">I agree to dash terms</label>
                </div>
                <br>
                 <!-- Button -->
                 <div class="form-button">
                    <button type="submit">DRIVE WITH US</button>
                 </div>
                 <div class="option">
                <p>Already applied? <span style="color: #ff8480">Check your application status here</span></p>
            </div>
            </form>
    </div>
</div>
</div>
</div>
    <!-- Footer -->
    <div class="footer">
    <div class="footer-content">
        <div class="footer-text">
        <h4>See how much you can earn with Dash.</h4>
        <p>how many hours do you want to drive with us this week?</p>
        </div>
        <!-- footer form -->
        <div class="quote">
        <div class="hours">
            <input 
            type="hours" 
            name="hours" 
            id="hours" 
            placeholder="Hours"
            required/>
        </div>
        <div class="City">
            <input 
            type="city" 
            name="city" 
            id="city" 
            placeholder="City"
            required/>
        </div>
        </div>
        <br>
         <!-- Button -->
         <div class="footer-button">
            <button type="submit">CALCULATE</button>
         </div>
         <br>
    </div>
         <div class="footer-icons">
             <img src="images/icons/facebook.svg" alt="facebook">
             <img src="images/icons/instagram.svg" alt="instagram">
             <img src="images/icons/twitter.svg" alt="twitter">
             <img src="images/icons/linkedin.svg" alt="linked in">
         </div>
        </div>
</body>
</html>
