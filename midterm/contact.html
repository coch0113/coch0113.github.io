<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARC - Contact</title>
    <link rel="stylesheet" href="style.css
    ">
</head>
<body class="contact-content">
    <div class="header">
        <div class="logo">
            <img src="images//logo.svg" alt="ARC Logo">
        </div>
        <nav class="nav">
            <a href="index.html" class="home-link">Home</a>
            <a href="about.html" class="about-link">About</a>
            <a href="contact.html" class="contact active">Contact</a>
        </nav>
    </div>
    <div class="body">
    <body class="contact-content">
        <header class="contact-head">
            <h1 class="from-you">We Want To Hear From You</h1>
            <h3>If you have an idea for an activity that you think you and your fellow students would love to participate in that we are not already offering, we want to know about it!</h3>
            <br>
            <div class="header-image fadeIn">
                <picture>
                    <img src="images/contact-img.svg" alt="Contact image">
                </picture>
            </div>
        </header>
        <div class="form">
            <form>
                <h2>Contact Us</h2>
                <p>Full Name</p>
                    <div class="inputbox fullname">
                        <input 
                        type="text" 
                        name="fullName" 
                        id="fullName" 
                        placeholder="Full name"
                        required/>
                    </div>
    
                    <p>Student Number</p>
                    <div class="inputbox studentnum">
                        <input 
                        type="text" 
                        name="studentnum" 
                        id="studentnum" 
                        placeholder="Student Number"
                        required/>
                    </div>

                    <p>Email</p>
                    <div class="inputbox email">
                        <input 
                        type="text" 
                        name="email" 
                        id="email" 
                        placeholder="Email"
                        required/>
                    </div>
                     <p>Message</p>
                    <div class="inputbox message">
                        <input 
                        type="text" 
                        name="Message" 
                        id="message" 
                        placeholder="Message"
                        required/>
                    </div>
                        <br>
                         <!-- Button -->
                         <div class="form-button">
                            <button type="submit">SUBMIT</button>
                         </div>
        </div>
        <div class="footer">
        <footer>
           <p>Follow us</p> 
           <div class="footer-icons">
            <img src="icons/facebook.svg" alt="facebook">
            <img src="icons/instagram.svg" alt="instagram">
            <img src="icons/twitter.svg" alt="twitter">
            <img src="icons/youtube.svg" alt="youtube">
        </div>
     </footer>
        </div>
    </body>
    </div>
    </html> 
    
</body>
</html>
